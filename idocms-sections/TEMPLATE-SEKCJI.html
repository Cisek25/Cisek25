<!-- ========================================
   SZABLON UNIWERSALNEJ SEKCJI

   JAK UŻYWAĆ:
   1. Skopiuj ten plik
   2. Zmień nazwę na np. "moja-sekcja.html"
   3. Wypełnij sekcję [WYPEŁNIJ] swoimi danymi
   4. Dostosuj CSS jeśli potrzeba
   5. Wklej do CMS jako nowa sekcja (poziom: Body)

   GDZIE WKLEJAĆ:
   - Strona główna: CMS → Sekcje CMS → + Nowa
   - Podstrona: Edycja podstrony → Body podstrony
   ======================================== -->

<section class="custom-section" id="[WYPEŁNIJ-ID]">

    <!-- NAGŁÓWEK SEKCJI (opcjonalny - usuń jeśli nie potrzebny) -->

    </div>

    <div class="section-content">

      <!-- KARTA 1 -->
      <div class="content-card">
        <div class="card-image">
          <img

          >
        </div>
        <div class="card-body">

          </p>

          </a>
        </div>
      </div>

      <!-- KARTA 2 (skopiuj i wklej tyle razy ile potrzebujesz) -->
      <div class="content-card">
        <div class="card-image">
          <img
            src="[WYPEŁNIJ - URL ZDJĘCIA]"
            alt="[WYPEŁNIJ - Opis]"
            loading="lazy"
          >
        </div>
        <div class="card-body">
          <h3 class="card-title">[WYPEŁNIJ - Tytuł]</h3>
          <p class="card-description">

<!-- CSS DLA TEJ SEKCJI -->
<style>
/* Podstawowy container */
.custom-section {
  padding: clamp(4rem, 8vw, 7rem) 0;
  background: #FFFFFF; /* [ZMIEŃ - kolor tła] */
  width: 100vw !important;
  position: relative !important;
  left: 50% !important;
  right: 50% !important;
  margin-left: -50vw !important;
  margin-right: -50vw !important;
}

.custom-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
}

/* Nagłówek sekcji */
.section-header {
  text-align: center;
  margin-bottom: 4rem;
}

.section-badge {
  display: inline-block;
  padding: 8px 20px;
  background: rgba(184, 147, 94, 0.1);
  color: #9A7A4A;
  font-size: 0.875rem;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  border-radius: 25px;
  margin-bottom: 1.25rem;
  border: 1px solid rgba(184, 147, 94, 0.3);
}

.section-title {
  font-family: 'Playfair Display', Georgia, serif;
  font-size: clamp(2.5rem, 5vw, 4rem);
  color: #0F2438;
  margin-bottom: 1.25rem;
  font-weight: 700;
}

.section-subtitle {
  font-size: clamp(1.1rem, 2vw, 1.25rem);
  color: #6B7280;
  max-width: 700px;
  margin: 0 auto;
  line-height: 1.7;
}

/* Treść - siatka kart */
.section-content {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(min(350px, 100%), 1fr));
  gap: 2rem;
}

.content-card {
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
  border: 1px solid rgba(0,0,0,0.05);
}

.content-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 32px rgba(0,0,0,0.15);
}

.card-image {
  position: relative;
  height: 250px;
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.content-card:hover .card-image img {
  transform: scale(1.1);
}

.card-body {
  padding: 2rem;
}

.card-title {
  font-family: 'Playfair Display', Georgia, serif;
  font-size: 1.5rem;
  color: #1C3C5A;
  margin-bottom: 1rem;
  font-weight: 700;
}

.card-description {
  font-size: 1rem;
  color: #6B7280;
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

.card-btn {
  display: inline-block;
  padding: 12px 24px;
  background: #B8935E;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-weight: 700;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.card-btn:hover {
  background: #D4A574;
  transform: translateX(4px);
}

/* Mobile */
@media (max-width: 768px) {
  .custom-container {
    padding: 0 1.5rem;
  }

  .section-content {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }

  .card-image {
    height: 200px;
  }

  .card-body {
    padding: 1.5rem;
  }
}
</style>

<!-- ========================================
   INSTRUKCJE SZCZEGÓŁOWE:

   1. ZMIANA KOLORÓW:
   - background: #FFFFFF - tło sekcji
   - color: #0F2438 - główny tekst
   - background: #B8935E - przyciski

   2. DODAWANIE KART:
   - Skopiuj cały blok <div class="content-card">...</div>
   - Wklej przed </div> (koniec section-content)
   - Wypełnij danymi

   3. ZMIANA LAYOUTU:
   - 2 kolumny: grid-template-columns: repeat(2, 1fr);
   - 3 kolumny: grid-template-columns: repeat(3, 1fr);
   - Auto (obecne): repeat(auto-fill, minmax(min(350px, 100%), 1fr))

   4. USUNIĘCIE NAGŁÓWKA:
   - Usuń cały blok <div class="section-header">...</div>

   5. ZMIANA WYSOKOŚCI ZDJĘĆ:
   - height: 250px; → zmień na np. 300px

   ======================================== -->
