<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensjonat Pod Jodłami - Wyróżnione Oferty</title>

    <!-- ============================================
         KROK 1: FONTY I FONTAWESOME
         Skopiuj to do sekcji HEAD w systemie
         ============================================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ============================================
         KROK 2: CSS
         Skopiuj zawartość pensjonat-wyroznie-css.css tutaj
         lub dodaj jako osobny plik CSS w systemie
         ============================================ -->
    <style>
        /* WKLEJ TUTAJ CAŁY KOD Z pensjonat-wyroznie-css.css */

        /* Dla przykładu dodajemy podstawowy reset i container */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- ============================================
         SYSTEM AUTOMATYCZNIE GENERUJE TĘ SEKCJĘ
         gdy zaznaczysz pokoje jako wyróżnione
         To jest tylko przykład struktury
         ============================================ -->

    <div class="container-hotspot">
        <div class="row cmshotspot">
            <div class="col-12">
                <!-- Tytuł zmieni się automatycznie na "Nasze Pokoje" przez JavaScript -->
                <h2 class="big-label">Wyróżnione Oferty</h2>

                <!-- Slick slider z ofertami (system generuje automatycznie) -->
                <div class="offerslist">

                    <!-- Przykładowa oferta 1 -->
                    <div class="offer">
                        <a class="object-icon" href="/offer/1/Lesny-Apartament">
                            <img src="https://images.unsplash.com/photo-1582719508461-905c673771fd?w=800&h=600&fit=crop"
                                 alt="Leśny Apartament"
                                 title="Leśny Apartament">
                        </a>

                        <h3><a href="/offer/1/Lesny-Apartament">Leśny Apartament</a></h3>

                        <!-- Ten element zostanie ukryty przez CSS -->
                        <div class="offer__box">
                            <div class="offer__info">
                                <span class="accommodation-meters"><i class="icon-resize-full"></i>40,00 m<sup>2</sup></span>
                                <span class="accommodation-roomspace"><i class="icon-user"></i> 3</span>
                            </div>
                            <div class="offer__price">
                                <small>Od</small>
                                <span class="price">350,00 zł</span>
                            </div>
                        </div>

                        <!-- JavaScript automatycznie doda tutaj:
                             - Badge (w .object-icon)
                             - Feature-tags (po h3)
                             - Przycisk "Rezerwuj Teraz" (na końcu .offer)
                        -->
                    </div>

                    <!-- Przykładowa oferta 2 -->
                    <div class="offer">
                        <a class="object-icon" href="/offer/2/Apartament-z-widokiem-na-gory">
                            <img src="https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=800&h=600&fit=crop"
                                 alt="Apartament z widokiem na góry">
                        </a>

                        <h3><a href="/offer/2/Apartament-z-widokiem-na-gory">Apartament z widokiem na góry</a></h3>

                        <div class="offer__box">
                            <div class="offer__info">
                                <span class="accommodation-meters"><i class="icon-resize-full"></i>35,00 m<sup>2</sup></span>
                                <span class="accommodation-roomspace"><i class="icon-user"></i> 2</span>
                            </div>
                            <div class="offer__price">
                                <small>Od</small>
                                <span class="price">400,00 zł</span>
                            </div>
                        </div>
                    </div>

                    <!-- Przykładowa oferta 3 -->
                    <div class="offer">
                        <a class="object-icon" href="/offer/10/Apartament-rodzinny">
                            <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?w=800&h=600&fit=crop"
                                 alt="Apartament rodzinny">
                        </a>

                        <h3><a href="/offer/10/Apartament-rodzinny">Apartament rodzinny</a></h3>

                        <div class="offer__box">
                            <div class="offer__info">
                                <span class="accommodation-meters"><i class="icon-resize-full"></i>40,00 m<sup>2</sup></span>
                                <span class="accommodation-roomspace"><i class="icon-user"></i> 4</span>
                            </div>
                            <div class="offer__price">
                                <small>Od</small>
                                <span class="price">420,00 zł</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- ============================================
         KROK 3: JAVASCRIPT
         Skopiuj zawartość pensjonat-wyroznie-script.js tutaj
         lub dodaj jako osobny plik JS w systemie
         WAŻNE: Wklej PRZED zamknięciem </body>
         ============================================ -->
    <script>
        // WKLEJ TUTAJ CAŁY KOD Z pensjonat-wyroznie-script.js
    </script>

</body>
</html>
