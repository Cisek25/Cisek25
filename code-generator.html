                name: name,
                short: document.getElementById('short').value.trim(),
                long: document.getElementById('long').value.trim(),
                area: document.getElementById('area').value,
                price: document.getElementById('price').value,
                guests: document.getElementById('guests').value,
                rooms: document.getElementById('rooms').value,
                beds: document.getElementById('beds').value,
                col1: document.getElementById('col1t').value,
                col2: document.getElementById('col2t').value,
                images: Array.from(document.querySelectorAll('.img-url')).map(i => i.value.trim()).filter(v => v),
                amenities: Array.from(document.querySelectorAll('.amenity input:checked')).map(cb => cb.value)
            };

            const output = document.getElementById('output');
            output.innerHTML = '';

            const sections = [
                { title: 'üìÑ Kod do &lt;head&gt;', id: 'head', code: genHead(data) },
                { title: 'üîù Kod na poczƒÖtek &lt;body&gt;', id: 'hero', code: genHero(data) },
                { title: 'üé® Sekcja CMS', id: 'cms', code: genCMS(data) },
                { title: 'üîö Kod na koniec &lt;body&gt;', id: 'scripts', code: genScripts(data) },
                { title: 'üé® Arkusz CSS', id: 'css', code: genCSS(data) }
            ];

            sections.forEach(s => {
                const card = document.createElement('div');
                card.className = 'code-card';
                card.innerHTML = `
                    <div class="code-header">
                        <h3>${s.title}</h3>
                        <button class="btn-copy" onclick="copy('${s.id}', this)">Kopiuj</button>
                    </div>
                    <div class="code-box"><pre id="${s.id}">${esc(s.code)}</pre></div>
                `;
                output.appendChild(card);
            });

            output.scrollIntoView({ behavior: 'smooth' });
        }

        function copy(id, btn) {
            const code = document.getElementById(id).textContent;
            navigator.clipboard.writeText(code).then(() => {
                btn.textContent = '‚úì Skopiowano!';
                btn.classList.add('success');
                setTimeout(() => {
                    btn.textContent = 'Kopiuj';
                    btn.classList.remove('success');
                }, 2000);
            }).catch(() => alert('B≈ÇƒÖd kopiowania'));
        }

        function genHead(d) {
            return `<!-- Meta tagi -->
<meta name="description" content="${esc(d.short)}">
<meta property="og:title" content="${esc(d.name)}">
<meta property="og:description" content="${esc(d.short)}">
${d.images[0] ? '<meta property="og:image" content="' + d.images[0] + '">' : ''}

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="custom-styles.css">`;
        }

        function genHero(d) {
            let badges = '';
            if (d.area) badges += '<span class="badge">üìè ' + d.area + ' m¬≤</span>\n            ';
            if (d.guests) badges += '<span class="badge">üë• Do ' + d.guests + ' os√≥b</span>\n            ';
            if (d.rooms) badges += '<span class="badge">üö™ ' + d.rooms + ' pokoje</span>\n            ';
            if (d.beds) badges += '<span class="badge">üõèÔ∏è ' + d.beds + ' ≈Ç√≥≈ºka</span>\n            ';
            if (d.price) badges += '<span class="badge">üí∞ Od ' + d.price + ' z≈Ç/noc</span>';

            return `<!-- Hero Section -->
<section class="hero-section" style="background: linear-gradient(135deg, ${d.col1} 0%, ${d.col2} 100%);">
    <div class="hero-content">
        <h1 class="hero-title">${esc(d.name)}</h1>
        <p class="hero-subtitle">${esc(d.short)}</p>
        <div class="hero-badges">
            ${badges}
        </div>
        <a href="#rezerwacja" class="hero-cta">Zarezerwuj teraz</a>
    </div>
</section>`;
        }

        function genCMS(d) {
            let amenitiesHTML = '';
            if (d.amenities.length > 0) {
                amenitiesHTML = '\n    <div class="amenities-section">\n        <h3>‚ú® Udogodnienia</h3>\n        <div class="amenities-grid">\n            ' +
                    d.amenities.map(a => '<div class="amenity-badge">' + esc(a) + '</div>').join('\n            ') +
                    '\n        </div>\n    </div>';
            }

            let galleryHTML = '';
            if (d.images.length > 0) {
                galleryHTML = '\n    <div class="gallery-section">\n        <h3>üì∏ Galeria</h3>\n        <div class="gallery-grid">\n            ' +
                    d.images.map(img => '<div class="gallery-item">\n                <img src="' + img + '" alt="' + esc(d.name) + '" loading="lazy">\n            </div>').join('\n            ') +
                    '\n        </div>\n    </div>';
            }

            return `<!-- G≈Ç√≥wna sekcja tre≈õci -->
<section class="main-content-section">
    <div class="content-container">
        <div class="content-description">
            <h2>O obiekcie</h2>
            <p>${esc(d.long)}</p>
        </div>${amenitiesHTML}${galleryHTML}
        <div class="booking-section">
            <h3>üìÖ Rezerwacja</h3>
            <p>Sprawd≈∫ dostƒôpno≈õƒá i zarezerwuj pobyt w ${esc(d.name)}</p>
            <a href="#rezerwacja" class="btn-booking">Sprawd≈∫ dostƒôpno≈õƒá</a>
        </div>
    </div>
</section>`;
        }

        function genScripts(d) {
            return `<!-- JavaScript -->
<script>
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(a => {
        a.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) target.scrollIntoView({ behavior: 'smooth' });
        });
    });

    // Lazy loading
    if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src || img.src;
                    observer.unobserve(img);
                }
            });
        });
        document.querySelectorAll('.gallery-item img').forEach(img => observer.observe(img));
    }
</` + `script>`;
        }

        function genCSS(d) {
            return `/* Custom Styles - ${esc(d.name)} */
:root {
    --color-primary: ${d.col1};
    --color-accent: ${d.col2};
    --color-text: #1a202c;
    --color-text-light: #4a5568;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, sans-serif;
    color: var(--color-text);
    line-height: 1.6;
}

/* Hero Section */
.hero-section {
    padding: 120px 20px 80px;
    text-align: center;
    color: white;
}

.hero-content {
    max-width: 900px;
    margin: 0 auto;
}

.hero-title {
    font-size: clamp(2.5rem, 5vw, 4rem);
    font-weight: 800;
    margin-bottom: 20px;
}

.hero-subtitle {
    font-size: clamp(1.1rem, 2vw, 1.4rem);
    margin-bottom: 30px;
    opacity: 0.95;
}

.hero-badges {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 40px;
}

.badge {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    border-radius: 50px;
    font-weight: 600;
}

.hero-cta {
    display: inline-block;
    background: white;
    color: var(--color-primary);
    padding: 18px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: transform 0.3s;
}

.hero-cta:hover {
    transform: translateY(-3px);
}

/* Main Content */
.main-content-section {
    padding: 80px 20px;
    background: #f7fafc;
}

.content-container {
    max-width: 1200px;
    margin: 0 auto;
}

.content-description {
    background: white;
    padding: 40px;
    border-radius: 20px;
    margin-bottom: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.content-description h2 {
    color: var(--color-primary);
    font-size: 2.2rem;
    margin-bottom: 20px;
}

.content-description p {
    font-size: 1.1rem;
    color: var(--color-text-light);
    line-height: 1.8;
}

/* Amenities */
.amenities-section {
    background: white;
    padding: 40px;
    border-radius: 20px;
    margin-bottom: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.amenities-section h3 {
    color: var(--color-primary);
    font-size: 1.8rem;
    margin-bottom: 25px;
}

.amenities-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.amenity-badge {
    background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
    color: white;
    padding: 15px 20px;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
}

/* Gallery */
.gallery-section {
    background: white;
    padding: 40px;
    border-radius: 20px;
    margin-bottom: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.gallery-section h3 {
    color: var(--color-primary);
    font-size: 1.8rem;
    margin-bottom: 25px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.gallery-item {
    border-radius: 15px;
    overflow: hidden;
    aspect-ratio: 4/3;
    transition: transform 0.3s;
}

.gallery-item:hover {
    transform: scale(1.03);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Booking */
.booking-section {
    background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
    color: white;
    padding: 50px 40px;
    border-radius: 20px;
    text-align: center;
}

.booking-section h3 {
    font-size: 2rem;
    margin-bottom: 15px;
}

.booking-section p {
    font-size: 1.1rem;
    margin-bottom: 30px;
}

.btn-booking {
    display: inline-block;
    background: white;
    color: var(--color-primary);
    padding: 18px 40px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    transition: transform 0.3s;
}

.btn-booking:hover {
    transform: translateY(-3px);
}

/* Responsive */
@media (max-width: 768px) {
    .hero-section { padding: 80px 20px 60px; }
    .hero-badges { flex-direction: column; align-items: center; }
    .content-description, .amenities-section, .gallery-section, .booking-section { padding: 30px 20px; }
    .gallery-grid, .amenities-grid { grid-template-columns: 1fr; }
}`;
        }
    </script>
</body>
</html>
